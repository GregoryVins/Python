{% extends 'base.html' %}
{% load static %}

{% block container %}

    <div class="text-center m-5">
        <h1 class="h3 mb-3 font-weight-normal">Профиль {{ user }}:</h1>

        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Сохранить" class="form-control btn btn-success">
        </form>

        <br><br>
        <a href="{% url 'mainapp:index' %}" class="btn form-control">На главную</a>
    </div>

{% endblock %}
