{% extends 'base.html' %}
{% load static %}

{% block container %}

    <div class="new-category-form">
        <form method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="form-control" value="Сохранить">
        </form>
        <a href="{% url 'adminapp:categories' %}" class="btn btn-primary form-control">
            К списку Категорий
        </a>
    </div>

{% endblock %}
