{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}

    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <input type="submit" class="form-control" value="Войти">
    </form>

    <a href="{% url 'auth:register' %}" class="btn btn-success form-control">Зарегестрироваться</a>
    <a href="{% url 'main:index' %}" class="btn btn-danger form-control">На главную</a>

{% endblock %}
