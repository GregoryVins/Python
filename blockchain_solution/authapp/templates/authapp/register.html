{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}

    <div class="h2 text-center head">
        Регистрация пользователя
    </div>

    <form method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <input type="submit" class="form-control" value="Зарегестрироваться">
    </form>

    <a href="{% url 'main:index' %}" class="btn btn-danger form-control">На главную</a>

{% endblock %}
